<!doctype html>
<html lang="en-US" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Phoenix</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="/css/css2.css" rel="stylesheet">
    <link href="/css/css21.css" rel="stylesheet">
    <link href="/css/phoenix.min.css" rel="stylesheet" id="style-default">
    <link href="#" rel="stylesheet" id="user-style-default">
    <style>
        body {
            opacity: 0;
        }
    </style>
</head>

<body>
<main class="main" id="top">
    <div class="container-fluid px-0">
        <nav th:replace="~{common/common :: #navbar_left}"></nav>
        <nav th:replace="~{common/common :: #navbar_top}"></nav>
        <div class="content pt-5">
            <h2 class="mb-2 lh-sm"></h2>
            <p class="text-700 lead mb-2"></p><a class="btn btn-link p-0" href="javascript:;"
                                                 target="_blank"></a>
            <div class="mt-4">
                <div class="row g-4">
                    <div class="col-12 col-xl-10 order-1 order-xl-0">
                        <div class="card shadow-none border border-300 my-4" data-component-card="">
                            <div class="card-header p-4 border-bottom border-300 bg-soft">
                                <div class="row g-3 justify-content-between align-items-center">
                                    <div class="col-12 col-md">
                                        <h3 class="text-900 mb-0" data-anchor="">修改员工信息</h3>
                                        <span th:text="${msg}"/>
                                    </div>
                                    <div class="col col-md-auto">
                                        <nav class="nav nav-underline justify-content-end border-0 doc-tab-nav align-items-center"
                                             role="tablist">
                                        </nav>
                                    </div>
                                </div>
                            </div>
                            <div class="p-4 code-to-copy">
                                <form th:action="@{/updateEmployee/}+${employee.id}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-form-name">姓名</label>
                                        <input class="form-control" id="basic-form-name" name="name" th:value="${employee.name}" placeholder="Name">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-form-email">邮箱 address</label>
                                        <input class="form-control" id="basic-form-email" type="email" name="email" th:value="${employee.email}" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-form-password">密码</label>
                                        <input class="form-control" id="basic-form-password" type="password" name="password" th:value="${employee.password}" placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-form-dob">生日</label>
                                        <input class="form-control" id="basic-form-dob" type="date" name="birth" th:value="${#dates.format(employee.birth,'yyyy-MM-dd')}" required="required">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-form-gender">性别</label>
                                        <select class="form-select" name="gender" id="basic-form-gender" aria-label="Default select example">
                                        <option selected="selected" th:value="${employee.gender}" th:text="${employee.gender == 1?'男':'女'}">Select your gender</option>
                                        <option th:if="${employee.gender != 1}" value="1">男</option>
                                        <option th:if="${employee.gender != 0}" value="0">女</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-form-gender">部门</label>
                                        <select class="form-select" id="basic-form-department" name="department" aria-label="Default select example">
                                        <option selected="selected" th:value="${employee.department}" th:text="${employee.eDepartment.departmentName}">Select your department</option>
                                        <option th:each="d:${departments}" th:if="${employee.department != d.id}" th:value="${d.id}" th:text="${d.departmentName}">技能部</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary" type="submit">修改</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<script src="/js/phoenix.js"></script>
</body>

</html>
